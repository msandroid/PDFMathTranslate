[build]
builder = "NIXPACKS"
buildCommand = "pip install --upgrade pip setuptools wheel && pip install . && pip install -U babeldoc<0.3.0 pymupdf<1.25.3 pdfminer-six==20250416"

[deploy]
# Start command is set per service in Railway dashboard
# API server service: pdf2zh --flask
# Worker service: pdf2zh --celery worker --loglevel=info
healthcheckPath = "/health"
healthcheckTimeout = 100

